name: Playwright Java CI-CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Build Project
      run: mvn clean install -DskipTests

    - name: Build Docker Image
      run: docker build -t playwright-tests .

    - name: Save Docker Image
      run: docker save playwright-tests > playwright-tests.tar

    - run: echo "${{ secrets.EC2_KEY }}" | head -10

    - name: Copy Docker Image to EC2
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        source: "playwright-tests.tar"
        target: "/home/ec2-user"

    - name: Run Tests on EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        script: |
          docker load < playwright-tests.tar
          docker run --rm playwright-tests
